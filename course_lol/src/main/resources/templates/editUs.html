<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:insert="~{header :: copy}"></div>

<h1>Редактирование</h1>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
<div th:each="el : ${user}">
  <form method="post">
    <input type="text" th:value="${el.getLogin()}" name="login" placeholder="login"></br>
    <input type="text" th:value="${el.getPassword()}" name="password" placeholder="password"></br>
      <input type="text" th:value="${el.getBalance()}" name="balance" placeholder="balance"></br>
      <button type="submit" >Обновить</button>
  </form>
</div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>

</body>
</html>
