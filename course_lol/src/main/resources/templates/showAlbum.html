<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:insert="~{header :: copy}"></div>

<h1>Страница альбома</h1>


<div class="col">
<div th:each="el: ${album}">
  <h3 th:text="${el.getName()}"></h3>
  <p th:text="${el.getYear()}"></p>

    <ul class="list-group list-group-flush">
        <div th:each="song: ${songs}">
            <li class="list-group-item" th:text="${song.getName()} +' '+ ${song.getMin()} + ' min'"></li>
        </div>
    </ul>

    <a class="btn" th:href="'/music/' + ${el.id} + '/new'">добавить песню</a>
    <a class="btn" th:href="'/music/' + ${el.id} + '/edit'">Редактировать</a>
  <form th:action="'/music/' + ${el.id} + '/remove'" method="post">
    <button class="btn" type="submit">Удалить</button>
      <br>
  </form>

</div>
</div>
    <div th:insert="~{footer :: foot}"></div>



</body>
</html>
